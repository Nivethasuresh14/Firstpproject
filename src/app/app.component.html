
<div class="container">
<form class="form-horizantal" [formGroup]="jobForm" (ngSubmit)="save()">
  <div class="form-group">
    <label class="control-label col-sm-2">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="name">

    </div>
  </div><br><br>
  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="email">

    </div>
  </div><br><br>
  <div class="form-group">
    <label class="control-label col-sm-2">Mobileno</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="mobileno">

    </div>
  </div><br><br>
  <button class="btn btn-success">Success</button>

</form>
</div>

<input type="text" [(ngModel)]="age" >
<div *ngFor="let person of people | filter: age: 'name' ">
{{person.age}}{{person.country}}
{{person.name}}

</div>
